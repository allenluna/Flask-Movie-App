<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>Sign Up</title>
</head>
<body>

    <div class="container-fluid auth-bg">
        <div class="container">
            <header class="navbar-auth d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
                <div class="col-md-3 mb-2 mb-md-0">
                  <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none brand">
                      Movies
                  </a>
                </div>
          
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{{ url_for('view.home') }}" class="nav-link px-2 link-light">Home</a></li>
                  <li><a href="#" class="nav-link px-2 link-light">Movies</a></li>
                  <li><a href="#" class="nav-link px-2 link-light">Upcomming</a></li>
                  <li><a href="#" class="nav-link px-2 link-light">Popular</a></li>
                </ul>
          
                <div class="col-md-3 text-end">
                  <a href="{{ url_for('auth.login') }}" class="btn btn-login web-btn">Login</a>
                </div>
              </header>
        </div>

        <div class="container py-3 text-white">


        <div class="auth-form">
            {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            <form action="" method="post" class="p-5" >
                <h2 class="mb-3">
                    Sign up
                </h2>
                <div class="form-floating mb-3 input-form">
                    <input name="name" type="text" class="form-control input-form text-bg-dark" id="name" placeholder="John Doe">
                    <label for="name">Name</label>
                </div>
                
                <div class="form-floating mb-3 input-form">
                    <input name="email" type="email" class="form-control input-form text-bg-dark" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3 input-form ">
                <input name="password" type="password" class="form-control input-form text-bg-dark" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                </div>
        
                <button class="btn text-white web-btn px-lg-5" type="submit" >Sign up</button>
            </form>

                    
        
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>

</body>
</html>
